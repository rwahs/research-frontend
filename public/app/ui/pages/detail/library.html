<article id="library-detail" class="detail">
    <div class="type-header">Library record</div>
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading record, please wait...
    </div>
    <!-- /ko -->
    <!-- ko ifnot: loading -->
    <h1>
        <!-- ko if: data().Title -->
        <span data-bind="text: data().Title"></span>
        <!-- /ko -->
        <!-- ko ifnot: data().Title -->
        <span class="text-muted">(untitled)</span>
        <!-- /ko -->
    </h1>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: parse(data().Author).length > 1 ? 'Authors' : 'Author'"></div>
            <div class="value">
                <!-- ko if: parse(data().Author).length > 0 -->
                <ul class="list-unstyled authors">
                    <!-- ko foreach: { data: parse(data().Author), as: 'author' } -->
                    <li data-bind="text: author"></li>
                    <!-- /ko -->
                </ul>
                <!-- /ko -->
                <!-- ko ifnot: parse(data().Author).length > 0 -->
                <span class="text-muted">&mdash;</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name">Type</div>
            <div class="value">
                <!-- ko if: data().PublicationType -->
                <span data-bind="text: data().PublicationType"></span>
                <!-- /ko -->
                <!-- ko ifnot: data().PublicationType -->
                <span class="text-muted">&mdash;</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name">Publisher</div>
            <div class="value">
                <!-- ko if: data().Publisher -->

                <!-- /ko -->

                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name">Date of Publication</div>
            <div class="value">
                <!-- ko if: data().DateOfPublication -->
                <span data-bind="text: data().DateOfPublication"></span>
                <!-- /ko -->
                <!-- ko ifnot: data().DateOfPublication -->
                <span class="text-muted">&mdash;</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name">Place of Publication</div>
            <div class="value">
                <!-- ko if: data().PlaceOfPublication -->

                <!-- /ko -->
                <!-- ko ifnot: data().PlaceOfPublication -->

                <!-- /ko -->
            </div>

    </div>
    <div class="row">
        <div class="col-md-12">

                <!-- /ko -->
                <!-- ko ifnot: data().Edition -->

                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

                <!-- ko if: data().Size -->
                <span data-bind="text: data().Size"></span>
                <!-- /ko -->

                <!-- /ko -->

        </div>
    </div>

</article>
