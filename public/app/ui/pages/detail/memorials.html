<article id="memorials-detail" class="detail">
    <div class="type-header">Public Memorials record</div>
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading record, please wait...
    </div>
    <!-- /ko -->
    <!-- ko ifnot: loading -->
    <h1>
        <!-- ko if: data().ItemName -->
        <span data-bind="text: data().ItemName"></span>
        <!-- /ko -->
        <!-- ko ifnot: data().ItemName -->
        <span class="text-muted">(untitled)</span>
        <!-- /ko -->
    </h1>
    <div class="row">
        <div class="col-md-12">
            <div class="name">Accession Number</div>
            <div class="value">
                <!-- ko if: data().idno -->
                <span data-bind="text: data().idno"></span>
                <!-- /ko -->
                <!-- ko ifnot: data().idno -->
                <span class="text-muted">&mdash;</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
</article>
