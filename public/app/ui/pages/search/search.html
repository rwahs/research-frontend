<article class="search">
    <h1 data-bind="text: heading"></h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <form data-bind="submit: submit">
                    <div class="panel-body">
                        <div class="form-group">
                            <input name="query" placeholder="Search" class="form-control" data-bind="textInput: searchText, attr: { placeholder: placeholder }" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">
                                <!-- ko foreach: searchTypes -->
                                <a class="btn btn-default" data-bind="html: label, css: { active: active }, click: makeActive"></a>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="click: reset">
                                <span class="glyphicon glyphicon-refresh"></span>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-success" data-bind="enable: searchText">
                                <span class="glyphicon glyphicon-search"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading search results, please wait...
    </div>
    <!-- /ko -->
    <!-- ko if: displayResults -->
    <!-- ko ifnot: hasResults -->
    <p class="text-muted">No results found.</p>
    <!-- /ko -->
    <!-- ko if: hasResults -->
    <div class="row">
        <div class="col-md-12 text-right">
            <div data-bind="component: { name: 'controls/list', params: { pager: pager, sorter: sorter, modeSwitcher: modeSwitcher, searchUrlFor: searchUrlFor } }"></div>
        </div>
    </div>
    <div data-bind="attr: { class: modeSwitcher.resultsContainerClassName }">
        <!-- ko if: modeSwitcher.mode() === 'List' -->
        <!-- ko foreach: { data: displayedResults, as: 'result' } -->
        <div class="row">
            <div class="col-md-12">
                <div class="result clearfix" data-bind="component: $parent.resultFor(result)"></div>
            </div>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: modeSwitcher.mode() === 'Thumbnails' -->
        <div class="row">
            <!-- ko foreach: { data: displayedResults, as: 'result' } -->
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="result clearfix" data-bind="component: $parent.resultFor(result)"></div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: modeSwitcher.mode() === 'Table' -->
        <div class="row">
            <div class="col-md-12">
                <div data-bind="component: { name: 'collections/table-results', params: $data }"></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- /ko -->
</article>
