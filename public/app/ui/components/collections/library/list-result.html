<div class="list-result list-result-library">
    <span class="pull-left" data-bind="component: displayFor('MediaThumbnail', result)"></span>
    
    <span class="pull-right right-badge" data-bind="component: displayFor('DateOfPublication', result)"> </span>

    <a class="result-title" href="#" data-bind="attr: { href: detailUrlFor(result) }, component: displayForLabelField(result)"></a>

	<div class="author" data-bind="component: displayFor('Author', result)"> </div>
	<div class="inline-results"  data-bind="component: displayFor('PlaceOfPublication', result)"></div>
	:
	<div class="inline-results"  data-bind="component: displayFor('Publisher', result)"></div>
    
</div>
